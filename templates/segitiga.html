<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #hasil {
            margin-top: 1rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Mengikuti Uji Kompentensi pada Skema Junior Web Programmer</h1>
        <h1>Kalkulator Luas Segitiga</h1>
        <div class="input-group">
            <label for="alas">Alas:</label>
            <input type="number" id="alas" placeholder="Masukkan alas" required>
        </div>
        <div class="input-group">
            <label for="tinggi">Tinggi:</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi" required>
        </div>
        <button onclick="hitungLuas()">Hitung</button>
        <div id="hasil"></div>
    </div>

    <script>
        /**
         * Melakukan perhitungan luas segitiga
         *
         * @function hitungLuas
         * @returns {void} Tidak mengembalikan nilai
         */
        function hitungLuas() {
            const alas = parseFloat(document.getElementById('alas').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);

            if (isNaN(alas) || isNaN(tinggi)) {
                document.getElementById('hasil').textContent = 'Mohon masukkan angka yang valid.';
                return;
            }

            const luas = 0.5 * alas * tinggi;
            document.getElementById('hasil').textContent = `Luas segitiga: ${luas.toFixed(0)}`;
        }
    </script>
</body>
</html>
